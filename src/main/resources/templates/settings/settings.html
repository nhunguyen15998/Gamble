  <div class="horizontalMenucontainer">
    
    <div th:replace="layouts/admin :: switcher-wrapper"></div>
    <div th:replace="layouts/admin :: global-loader"></div>
    
    <div class="page">
        
    <script src="/ckeditor/ckeditor.js"></script>
        <div class="page-main is-expanded">
             <div th:replace="layouts/admin :: app-header"></div>
             <div th:replace="layouts/admin :: sticky"></div>
              <!--app-content open-->
              <div class="main-content app-content mt-0">

                <div class="side-app">
                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">
                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Settings</h1>
                            <div>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a>
                                    </li>
                                    <li class="breadcrumb-item"><a href="/admin/settings/all">Settings</a>
                                    </li>
                                </ol>
                            </div>
                        </div>
                        <!-- PAGE-HEADER END -->
                        <!-- ROW OPEN -->
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="card" style="padding-bottom: 25px;">
                                    <div class="card-header">
                                        <h3 class="card-title">Setting features</h3> </div>
                                    <div class="card-body">
                                      <form action="" method="post" id="settings-form" th:data-items="${settingQty}">
                                        <div th:each="setting, row : ${settings}">
                                          <!-- type 0 -->
                                          <div th:if="${setting.type == 0}" class="row">
                                            <div class="form-row align-items-center">
                                              <div class="col-2 mb-3">
                                                <p class="mb-0" th:text="${'A '+setting.name+' equals'}"></p>
                                              </div>
                                              <div class="col-3 mb-3">
                                                <input type="text" class="form-control" th:data-id="${setting.id}" th:name="${'currency'+row.count}" th:value="${#strings.substring(#strings.arraySplit(setting.config_string,':')[2], 1, #strings.length(#strings.arraySplit(setting.config_string,':')[2]) - 2 )}"/>
                                              </div>
                                              <div class="col-1 mb-3">
                                                <p th:text="${'USD'}" class="mb-0"></p>
                                              </div>
                                            </div>
                                          </div>
                                          <!-- end type 0 -->
                                        </div>
                                        <button class="btn btn-primary" style="margin:4vh 0 auto 0;" type="button" id="btn-save-settings">Save</button>
                                      </form>
                                    </div>
                                </div>
                            </div>
                            <script src="/js/ajax/settings.js"></script>
                        </div>
                        <!-- ROW CLOSED -->
                    </div>
        
                 <!-- CONTAINER END -->
                 </div>
              </div>
            <!--app-content close-->
            
        </div>
            <div th:replace="layouts/admin :: sidebar-right"></div>
            <div th:replace="layouts/admin :: country-selector"></div>
            <footer th:replace="layouts/admin :: footer" ></footer>
    </div>
    

    <a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>
