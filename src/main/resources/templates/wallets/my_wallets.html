<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layouts/main-layout :: main-fragment( ~{::title},
                                                    ~{:: #static-css},
                                                    ~{::header},
                                                    ~{:: #slider},
                                                    ~{:: #main-content},  
                                                    ~{::footer},
                                                    ~{::#staticJS}
                                                )}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Wallet</title>
    <th:block id="static-css">
        
    </th:block>
  </head>

  <body>
    <div class="preloader hide" id="preloader">
      <div class="loader loader-1">
        <div class="loader-outter"></div>
        <div class="loader-inner"></div>
      </div>
    </div>
    <header class="header" th:replace="~{/fragments/header :: header}"></header>
    <div id="main-content">
      <section class="breadcrumb-area gamer-profile" th:replace="~{/fragments/profile/breadcrumb :: section}"></section>
      <section class="gamer-profile-top" th:replace="~{/fragments/profile/profile_top :: section}"></section>
      <section class="usermenu-section" th:replace="~{/fragments/profile/usermenu :: section}"></section>
      <section class="user-main-dashboard">
        <div class="container">
          <div class="row">
            <div class="col-xl-12 mb-4">
                <div class="achievment-area big">
                    <div class="justify-content-between mb-4 row" style="padding: 0 25px;">
                      <h4>My Wallets</h4>
                      <div class="align-items-center col-2 d-flex flex-column">
                        <h4>Balance<span class="mb-0 mx-4" style="font-weight: 200;" th:text="'$'+${balance}" id="span-balance"></span></h4>
                      </div>
                    </div>
                    <ul class="justify-content-around nav nav-pills" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active s-a" id="pills-deposit-tab" data-toggle="pill" href="#deposit" role="tab">
                                <img src="/images/defaults/a2.png" alt="">
                                <span>Deposit</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link s-a" id="pills-withdraw-tab" data-toggle="pill" href="#withdraw" role="tab">
                                <img src="/images/defaults/a3.png" alt="">
                                <span>Withdraw</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link s-a" id="pills-transfer-tab" data-toggle="pill" href="#transfer" role="tab">
                                <img src="/images/defaults/a4.png" alt="">
                                <span>Transfer</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link s-a" id="pills-transaction-tab" data-toggle="pill" href="#history" role="tab">
                                <img src="/images/defaults/a1.png" alt="">
                                <span>Transaction History</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="tab-content col-xl-12" id="pills-tabContent">
                <main th:replace="~{/fragments/wallet/deposit :: main}"></main>
                <main th:replace="~{/fragments/wallet/withdraw :: main}"></main>
                <main th:replace="~{/fragments/wallet/transfer :: main}"></main>
                <main th:replace="~{/fragments/wallet/transaction_history :: main}"></main>
            </div>
            
          </div>
        </div>
      </section>
      <div class="subscribe-area subscribe-area2" th:replace="~{/fragments/subscribe_area :: section}"></div>
    </div>
    <footer class="footer" id="footer" th:replace="~{/fragments/footer :: footer}"></footer>
    <th:block id="staticJS"> 
      <script src="/js/ajax/deposit.js"></script>
      <script src="/js/ajax/withdraw.js"></script>
      <script src="/js/ajax/transfer.js"></script>
      <script src="/js/ajax/transaction_history.js"></script>
      <script src="/js/require_password.js"></script>
    </th:block>
  </body>
</html>
