<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="header" th:fragment="header">
        <div class="overlay"></div>
        <!-- Top Header Area Start -->
        <section class="top-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="content">
                            <div class="left-content">
                                <ul class="left-list">
                                    <li>
                                        <p>
                                            <i class="fas fa-headset"></i> Support
                                        </p>
                                    </li>
                                </ul>
                                <ul class="top-social-links">
                                    <li>
                                        <a href="#">
                                            <i class="fab fa-facebook-f"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="fab fa-twitter"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="fab fa-pinterest-p"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="fab fa-linkedin-in"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="fab fa-instagram"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="right-content">
                                <ul class="right-list">
                                    <li>
                                        <div class="language-selector">
                                            <select name="language" class="language">
                                                <option value="1">EN</option>
                                                <option value="2">IN</option>
                                                <option value="3">BN</option>
                                            </select>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="notofication" data-toggle="modal" data-target="#usernotification">
                                            <i class="far fa-bell"></i>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="message" data-toggle="modal" data-target="#usermessage">
                                            <i class="far fa-envelope"></i>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Top Header Area End -->
        <!--Main-Menu Area Start-->
        <div class="mainmenu-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <a class="navbar-brand" th:href="@{/}">
                                <img th:src="@{/images/defaults/logo.png}" alt="">
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_menu"
                                aria-controls="main_menu" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse fixed-height justify-content-end" id="main_menu">
                                <ul class="navbar-nav">
                                    <li class="nav-item dropdown">
                                        <a class="nav-link active" th:href="@{/}">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/games}">Games</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="tournaments.html">Tournaments</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="contact.html">Contact</a>
                                    </li>
                                    <th:block th:if="${session.phone != null}">
                                        <li class="nav-item dropdown">
                                            <div class="align-items-center d-flex">
                                                <img class="thumbnails" th:src='${session.thumbnail == null ? "/images/defaults/no-user.jpeg" : session.thumbnail}' width="30" height="30" style="border-radius: 50%;margin: 0 10px 0 15px;"/>
                                                <a href="#" class="nav-link dropdown-toggle d-flex align-items-center user-name" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" th:text='${session.firstName + " " + session.lastName}'
                                                   style="padding-left: 0;"></a>
                                            </div>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" th:href="@{/user/my-account/information}"><i class="fa fa-angle-double-right"></i>My account</a></li>
                                                <li>
                                                    <form th:action="@{/user/sign-out}" method="post">
                                                        <button class="dropdown-item" type="submit">
                                                            <i class="fa fa-angle-double-right"></i>Sign out
                                                        </button>
                                                    </form>
                                                </li>
                                            </ul>                                        
                                        </li>
                                    </th:block>
                                </ul>
                                <th:block th:if="${session.phone == null}">
                                    <a th:href="@{/user/sign-in}" class="mybtn1"> Join us</a>
                                </th:block>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!--Main-Menu Area Start-->
    </header>
</body>

</html>
