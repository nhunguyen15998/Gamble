<script>
  var pages=1;
  var pageControl = parseInt('[[${paging}]]');
  var loop = true;
  $(window).on('load',function(){
    if($('#msg').html().length>0){
      $("#msg").css("display", "block");
      $("#msg").delay(6000).fadeOut(300);
  }
  })
  function ClearFilter() {
        $("#take-record").val(10);
        $("#take-type").val(-1);
        $("#take-method").val(-1);
        $("#take-status").val(-1);
        SearchFilter(1);
    }
  $('body').delegate('.page-item', 'click', function () {
      var str = $(this).attr("data-page");
      var re = document.getElementsByClassName('page-item');
      for (var i = 0; i < re.length; i++) {
            $(re[i]).removeClass('active');
      }

      if (str == "prev" && pages >= 1) {

          if (pages == 1) {
              pages = 1;
              $('[data-page="page-1"]').addClass('active')
              
                  return;

          } else {
              pages -= 1;

          }

      } else if (str == "next" && pages <=pageControl) {
          if (pages ==pageControl) {
              pages = pageControl;
              $('[data-page="page-'+pages+'"]').addClass('active');
              return;
          } else {
              pages += 1;
          }


      }  else {
          if (pages == parseInt(str.replace("page-", ""))) {
              pages = -1;
          } else {
              pages = parseInt(str.replace("page-", ""));
          }
          $(this).addClass('active');
      }
      SearchFilter(pages,"");

      });
    
      function SearchFilter(page){
        var take = $("#take-record").val();
        var type = $("#take-type").val();
        var from = $("#take-from").val();
        var to = $("#take-to").val();
        var method = type==-1?-1:$("#take-method").val();
        var status = $("#take-status").val();
        if(from>to&&from!=''&&to!=''){
          $("#take-from").val(to)
          $("#take-to").val(from)
        }
        if(take<0||take>100) {take=10; $("#take-record").val(1);}
        LoadData(page, take,type,method,status, from,to);
       
      }
      $('body').delegate('#take-method', 'change', function () {
        SearchFilter(1);
      })

      $("#take-record").on('change',function(){
          SearchFilter(1);
      })
      $("#take-from").on('change',function(){
          SearchFilter(1);
      })
      $("#take-to").on('change',function(){
          SearchFilter(1);
      })
      $("#take-status").on('change',function(){
          SearchFilter(1);
      })
      $("#take-type").on('change',function(){
        $("#take-method").empty();
        var str='<option value="-1" >All</option>';
        if($(this).val()==0){ str += ' <option value="0" >VNPAY</option>  <option value="1" >MoMo</option><option value="2" >Bitcoin</option>'  }
        else if($(this).val()==1){ str += '<option value="1" >Bank</option>  <option value="2" >Bitcoin</option>'  }
        else if($(this).val()==-1){ str += ''  }
        else{ str = '<option value="-1" >None</option>'  }
        $("#take-method").append(str);
          SearchFilter(1);
      })
    
      function LoadData( page,take,type,method,status, from,to) {
      
      if (page > 0 && page <=pages) {
         
          var formDT = new FormData();
          formDT.append("p", page)
          formDT.append("take", take);
          formDT.append("type", type);
          formDT.append("method", method);
          formDT.append("status", status);
          formDT.append("from", from);
          formDT.append("to", to);
          var row = page == 1 ? 1 : take * (page - 1) + 1;
          $.ajax({
              type: "POST",
              url: "/admin/transactions/all/LoadDataTransaction",
              data: formDT,
              processData: false,
              contentType: false,
              success: function (data) {
                $("#data-table").find('tbody').empty();
                  for (var i = 0; i < data.length; i++) {
                    var typeTrans='';
                    var methodTrans='';
                    switch(data[i].type) {
                            case 0:
                               typeTrans = 'Deposit'
                               methodTrans = data[i].method == 0 ? 'VNPAY' : (data[i].method == 1 ? 'MOMO' : 'BTC')
                                break
                            case 1: 
                                typeTrans = 'Withdraw'
                                methodTrans = data[i].method == 1 ? 'Bank' : 'BTC'
                                break
                            case 2:
                                typeTrans = 'Transfer'
                                methodTrans = 'None'
                                break
                        }

                        $("#data-table").append('<tr class="border-bottom odd table-item">'
                          +'<td class="text-center">'
                          +'<div class="mt-0 mt-sm-2 d-block"><h6 class="mb-0 fs-14 fw-semibold">'+row+'</h6></div>'
                          +'</td> <td> <div class="d-flex"> <div class="ms-3 mt-0 mt-sm-2 d-block"><h6 class="mb-0 fs-14 fw-semibold">'+data[i].code+'</h6></div></div>'
                          +'</td><td> <div class="d-flex"> <div class="mt-0 mt-sm-3 d-block"> <h6 class="mb-0 fs-14 fw-semibold">'+typeTrans+'</h6>'
                          +'</div> </div> </td> <td> <span class="mt-sm-2 d-block">'+methodTrans+'</span> </td> <td> <span class="mt-sm-2 d-block">'+(data[i].status==1?parseFloat(data[i].amount).toLocaleString('en-US', {style: 'currency', currency: 'USD', minimumFractionDigits:6}):parseFloat(data[i].amount).toLocaleString('it-IT', {style : 'currency', currency : 'VND',minimumFractionDigits:6}))+'</span> </td> <td><span class="fw-semibold mt-sm-2 d-block">'+data[i].created_at+'</span>'
                          +'</td> <td> <div class="mt-sm-1 d-block"> <span class="badge bg-success-transparent rounded-pill p-2 px-3 '+(data[i].status==1?'text-success':'')+'">'+(data[i].status==1?'Success':(data[i].status==0?'Pending':'Fail'))
                          +'</span> </div> </td> <td> <div class="g-2"> <a href="/admin/transactions/view?code='+data[i].code+'" class="btn text-primary btn-sm" data-bs-original-title="Edit">'
                          +'<span class="zmdi zmdi-eye text-muted ml-3" style="font-size:15px;">  </span> </a>  </div> </td> </tr>')
                            row = row + 1;
    
    
                          }
    
                  var f = new FormData();
                    f.append("type", type);
                    f.append("method", method);
                    f.append("status", status);
                    f.append("from", from);
                    f.append("to", to);
                  $.ajax({
                      type: "POST",
                      url: "/admin/transactions/all/GetCount/",
                      data: f,
                      processData: false,
                      contentType: false,
                      success: function (data) {
                          var fdt = new FormData();
                          fdt.append("i", data);
                          fdt.append("take", take); 
                          $("#data-table_info").html("Showing "+(take>data?data:take)+" of "+data+" entries")

                          $.ajax({
                              type: "POST",
                              url: "/admin/transactions/all/RowEvent/",
                              data: fdt,
                              processData: false,
                              contentType: false,
                              success: function (dt) {
                                  var r = document.getElementsByClassName('page-item');
                                  while (r.length > 0) {
                                      r[0].parentNode.removeChild(r[0]);
                                  }
                                  var strs = "";
                                  pageControl=dt;
                                  for (var j = 1; j <= dt; j++) {
                                          strs += '<li class="paginate_button page-item '+(j == page?'active':'')+'" data-page="page-'+j+'"><span class="page-link">' + j + '</span></li>';
    
                                  }
                                  $("#paginations").append(' <li class="paginate_button page-item previous" id="data-table_previous" data-page="prev"><span  aria-controls="data-table" data-dt-idx="0" tabindex="0" class="page-link">Previous</span></li>' + strs + '<li class="paginate_button page-item next" id="data-table_next" data-page="next"><span aria-controls="data-table" data-dt-idx="2" tabindex="0" class="page-link">Next</span></li>');
    
                              }
                          });
    
                      }
    
                  });
              }
          });
        }
      }
    
</script>
