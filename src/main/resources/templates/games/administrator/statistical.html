<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

<script src="/js/jquery.canvasjs.min.js"></script>
<script type="text/javascript">
    var pages=1;
  var pageControl = parseInt('[[${paging}]]');
var date = new Date(), y = date.getFullYear(), m = date.getMonth();
var firstDay = new Date(y, m, 1);
var lastDay = new Date(y, m + 1, 0);
function ClearFilter() {
        $("#search-by-cond").val("");
        $("#take-sort").val(1);
        $("#take-game").val(-1);
        $("#take-from").val(moment(firstDay).format("yyyy-MM-DD"));
        $("#take-to").val(moment(lastDay).format("yyyy-MM-DD"));

        SearchFilter(1, false);
    }
  window.onload = function() {
 $("#take-from").val(moment(firstDay).format("yyyy-MM-DD"));
 $("#take-to").val(moment(lastDay).format("yyyy-MM-DD"));

  
 }
 $("#search-by-cond").on('keyup', function (e) {
      if (e.key === 'Enter' || e.keyCode === 13) 
          SearchFilter(1,true);
      });
 $("#take-from").on('change',function(){
          SearchFilter(1,false);
      })
 $("#take-to").on('change',function(){
    SearchFilter(1,false);
      })
  $("#take-sort").on('change',function(){
    SearchFilter(1,true);
  })
 $("#take-game").on('change',function(){
    SearchFilter(1,false);
 })
function SearchFilter(pages,boo){
  var game = $("#take-game").val();
  var from = $("#take-from").val();
  var to = $("#take-to").val();
  var sort = $("#take-sort").val();
  var cond = $("#search-by-cond").val();
  if(from>to&&from!=''&&to!=''){
    $("#take-from").val(to)
    $("#take-to").val(from)
  }
  if(from==''&&to==''){
    from=moment(firstDay).format("yyyy-MM-DD");
    to=moment(lastDay).format("yyyy-MM-DD");
  }

  LoadStatis(pages,from, to, game,cond,sort,boo)
}
//boo:for load user (true) or render chart (false)
 function LoadStatis(p,from, to, game,cond,sort, boo){
   //DATA FOR CHART
 var ft = new FormData()
    ft.append("p",p)
    ft.append("dateFrom",from)
    ft.append("dateTo",to)
    ft.append("gameid",game)
    ft.append("cond",cond)
    ft.append("sort",sort)
    ft.append("take",10)
  //CONFIG CHART
  if(boo==false){
  var dataPoints = [];
  
 var chart = new CanvasJS.Chart("chartContainer", {
   animationEnabled: true,
   zoomEnabled: true,
   title: {
     text: "Revenue for the period: "+moment(from).format("DD/MM/yyyy")+ ' to '+moment(to).format("DD/MM/yyyy")
   },
   axisX: {
     crosshair: {
       enabled: true,
       snapToDataPoint: true,
       valueFormatString: "DD MMM"
     }
   },
   axisY: {
     title: " USD ",
     crosshair: {
       enabled: true,
       snapToDataPoint: true,
       valueFormatString: "$#,##0.00"
     }
   },
   data: [{
     type: "line",
     xValueFormatString: "DD MMM",
     yValueFormatString: "$#,##0.00",
     xValueType: "dateTime",
     dataPoints: dataPoints
   }]
 });

    var ls= $.ajax({
              type: "POST",
              url: "/admin/games/getStatis/",
              data:ft,
              async: false,
              processData: false,
              contentType: false,
              success: function (data) {
               return data;

              }
    }).responseJSON;
    var ls1= $.ajax({
              type: "POST",
              url: "/admin/games/getStatisTotal/",
              data:ft,
              async: false,
              processData: false,
              contentType: false,
              success: function (data) {
               return data;

              }
    }).responseJSON;
    $("#totalProfit").removeClass('text-success bg-success-transparent')
    $("#totalProfit").removeClass('text-danger bg-danger-transparent')
    $("#totalProfit").addClass(ls1[0].y>=0?'text-success bg-success-transparent':'text-danger bg-danger-transparent');
    $("#totalProfit").html(ls1[0].y==null?'No data':ls1[0].y+" USD");
    console.log(JSON.stringify(ls1))
//RENDER CHART
    if(ls.length>0){
    for(var i=0; i<ls.length;i++){
              dataPoints.push({
                x: new Date(ls[i].x),
                y: ls[i].y
              });
            }
      }

    console.log(JSON.stringify(dataPoints))
   chart.render();
    }
    $.ajax({
              type: "POST",
              url: "/admin/games/all/LoadDataStatis",
              data:ft,
              async: false,
              processData: false,
              contentType: false,
              success: function (data) {
                $("#data-table").find('tbody').empty();
                if(data.length==0){
                  $("#data-table").parent().find('label').remove();
                  $("#data-table").parent().append('<label class="border-bottom odd table-item container" style="text-align:center">No data</label>');}
                else {
                  $("#data-table").parent().find('label').remove();
                    var row = p == 1 ? 1 : 10 * (p - 1) + 1;

                    for(var i =0; i<data.length;i++){
                      $("#data-table").append('<tr class="border-bottom odd table-item"><td>'+row+'</td><td><a href="/admin/users/update?id='+data[i].userID+'&&type='+(data[i].userType==false?0:1)+'">'+data[i].userName+'</td><td class="'+(data[i].res>=0?'text-success bg-success-transparent':'text-warning bg-warning-transparent')+'">'+(data[i].res>=0?'+ $':'- $')+(data[i].res<0?-data[i].res:data[i].res)+'</td></tr>')
                        row++;
                      }
                    $.ajax({
                      type: "POST",
                      url: "/admin/games/GetCountStatis",
                      data: ft,
                      processData: false,
                      contentType: false,
                      success: function (data) {
                          var fdt = new FormData();
                          fdt.append("i", data);
                          fdt.append("take", 10);
                          $("#data-table_info").html("Showing "+(10>data?data:10)+" of "+data+" entries")

                          $.ajax({
                              type: "POST",
                              url: "/admin/games/all/RowEvent",
                              data: fdt,
                              processData: false,
                              contentType: false,
                              success: function (dt) {
                                  var r = document.getElementsByClassName('page-item');
                                  while (r.length > 0) {
                                      r[0].parentNode.removeChild(r[0]);
                                  }
                                  var strs = "";
                                  pageControl=dt;
                                  for (var j = 1; j <= dt; j++) {
                                          strs += '<li class="paginate_button page-item '+(j == p?'active':'')+'" data-page="page-'+j+'"><span class="page-link">' + j + '</span></li>';
    
                                  }
                                  $("#paginations").append(' <li class="paginate_button page-item previous" id="data-table_previous" data-page="prev"><span  aria-controls="data-table" data-dt-idx="0" tabindex="0" class="page-link">Previous</span></li>' + strs + '<li class="paginate_button page-item next" id="data-table_next" data-page="next"><span aria-controls="data-table" data-dt-idx="2" tabindex="0" class="page-link">Next</span></li>');
    
                              }
                          });
    
                      }
    
                  });
              }

              }
    })
 }
 $('body').delegate('.page-item', 'click', function () {
      var str = $(this).attr("data-page");
      var re = document.getElementsByClassName('page-item');
      for (var i = 0; i < re.length; i++) {
            $(re[i]).removeClass('active');
      }

      if (str == "prev" && pages >= 1) {

          if (pages == 1) {
              pages = 1;
              $('[data-page="page-1"]').addClass('active')
              
                  return;

          } else {
              pages -= 1;

          }

      } else if (str == "next" && pages <=pageControl) {
          if (pages ==pageControl) {
              pages = pageControl;
              $('[data-page="page-'+pages+'"]').addClass('active');
              return;
          } else {
              pages += 1;
          }


      }  else {
          if (pages == parseInt(str.replace("page-", ""))) {
              pages = -1;
          } else {
              pages = parseInt(str.replace("page-", ""));
          }
          $(this).addClass('active');
      }
      SearchFilter(pages);

      });
    </script>
