    <div class="page">
        
    <script src="/ckeditor/ckeditor.js"></script>
        <div class="page-main is-expanded">
             <div th:replace="layouts/admin :: app-header"></div>
             <div th:replace="layouts/admin :: sticky"></div>
              <!--app-content open-->
              <div class="main-content app-content mt-0">

                <div class="side-app">
                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">
                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title" th:text="${formType==1?'Update':'Create'}"></h1>
                            <div>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a>
                                    </li>
                                    <li class="breadcrumb-item"><a href="/admin/blog-categories/all">Blog category</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page" th:text="${formType==1?'Update':'Create'}"></li>
                                </ol>
                            </div>
                        </div>
                        <!-- PAGE-HEADER END -->
                        <!-- ROW OPEN -->
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="card" style="padding-bottom: 25px;">
                                    <div class="card-header">
                                        <h3 class="card-title">Infomation</h3> </div>
                                    <div class="card-body">
                                       <form th:action="${blogCateMapper.id!=null}?@{/admin/blog-categories/update?id={id}(id=${blogCateMapper.id})}:@{/admin/blog-categories/create}" th:object="${blogCateMapper}" method="post">
                                            
                                            <div class="form-row">
                                              <div class="col-xl-6 mb-3" style="display: none;">
                                                <input type="text" class="form-control" name="id" th:value="${oldData != null}?${oldData.id}:${blogCateMapper.id}" />

                                              </div>
                                                <div class="col-xl-12 mb-3">
                                                    <label for="name" >Name</label>
                                                    <input type="text" class="form-control" name="name" th:value="${oldData != null}?${oldData.name}:${blogCateMapper.name}" >
                                                    <small th:class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="font-size:14px;padding:0 5px;border-radius: 5px"></small>
                                                   
                                                </div>
                                                <div class="col-xl-6 mb-3">
                                                    <label for="url_slug" >Url Slug</label>
                                                    <input type="text" class="form-control" name="url_slug" th:value="${oldData != null}?${oldData.url_slug}:${blogCateMapper.url_slug}" >
                                                    <small th:class="text-danger" th:if="${#fields.hasErrors('url_slug')}" th:errors="*{url_slug}" style="font-size:14px;padding:0 5px;border-radius: 5px"></small>
                                                   
                                                </div>
                                               
                                                <div class="col-xl-3 mb-3">
                                                    <label for="validationCustom04">Status</label>
                                                    <select class="form-control select2" name="status" id="validationCustom04">
                                                      <option th:each="stt : ${statusList}" 
                                                      th:value="${stt.key}" 
                                                      th:selected="(${oldData!=null}?${oldData.status}==${stt.key}:false) OR ${blogCateMapper.status}==${stt.key}"
                                                      th:text="${stt.value}" style="background-color:#8677d3;" ></option> 
                                                    </select>
                                                </div>
                                            </div>
                                            
                                               
                                              
                                            <button class="btn btn-primary" style="margin:4vh 0 auto 0;" type="submit">Save</button>
                                            </div>
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                    
                        </div>
                        <!-- ROW CLOSED -->
                    </div>
        
                 <!-- CONTAINER END -->
                 </div>
              </div>
            <!--app-content close-->
            
        </div>
            <div th:replace="layouts/admin :: sidebar-right"></div>
            <div th:replace="layouts/admin :: country-selector"></div>
            <footer th:replace="layouts/admin :: footer" ></footer>
