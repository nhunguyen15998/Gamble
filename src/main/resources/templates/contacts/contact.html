<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{layouts/main-layout :: main-fragment(  
                                          ~{::title},
                                          ~{:: #static-css},
                                          ~{::header},
                                          ~{:: #slider},
                                          ~{:: #main-content},  
                                          ~{::footer},
                                          ~{::#staticJS}
                                         )}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <th:block id="static-css">

    </th:block>
</head>
<body>
    <div class="preloader hide" id="preloader">
		<div class="loader loader-1">
			<div class="loader-outter"></div>
			<div class="loader-inner"></div>
		</div>
	</div>
    <header class="header" th:replace="~{/fragments/header :: header}"></header>
    <div id="main-content">
        <!-- Breadcrumb Area Start -->
        <section class="breadcrumb-area contact">
        </section>
        <!-- Breadcrumb Area End -->

        <!-- Contact Area Start -->
        <section class="contact-section">
            <div class="container">
                <div class="row">
                    
                    <div class="col-lg-12">
                        <div class="contact-area">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2>Get in touch today!</h2>
                                </div>
                            </div>
                            <div class="row justify-content-between align-items-center">
                                <div class="col-lg-6">
                                    <div class="left-area">
                                        <form th:action="@{/contact/send-message}" th:object="${contactMapper}" method="POST">
                                            <div class="form-group">
                                                <label for="#" style="padding: 0 30px;">Full Name</label>
                                                <input type="text" class="input-field" th:field="*{name}" placeholder="Full Name">
                                                <small th:class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="margin-left: 30px;"></small>
                                            </div>
                                            <div class="form-group">
                                                <label for="#" style="padding: 0 30px;">Email </label>
                                                <input type="text" class="input-field" th:field="*{email}" placeholder="Email">
                                                <small th:class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="margin-left: 30px;"></small>
                                            </div>
                                            <div class="form-group">
                                                <label for="#" style="padding: 0 30px;">Message</label>
                                                <textarea class="input-field" th:field="*{message}" placeholder="Message"></textarea>
                                                <small th:class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="margin-left: 30px;"></small>
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                    <label class="custom-control-label" for="customCheck1">I agree to receive emails, newsletters and 
                                                        promotional messages</label>
                                                </div>
                                            </div>
                                            <div th:text="${successMsg}?:''" th:class="${successMsg}?'alert alert-success':''" role="alert"></div>
                                            <div th:text="${errorMsg}?:''" th:class="${errorMsg}?'alert alert-danger':''" role="alert"></div>
                                            <button type="submit" class="mybtn2">Send Message</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <div class="right-area">
                                        <div class="top-content">
                                            <h4>Have questions?</h4>
                                            <p>
                                                Have questions about payments or price plans? We have answers!
                                            </p>
                                            <a href="#">
                                                Read F.A.Q <i class="fas fa-chevron-right"></i>
                                            </a>
                                        </div>
                                        <div class="bottom-content">
                                            <div class="single-info">
                                                <div class="icon">
                                                    <i class="far fa-envelope"></i>
                                                </div>
                                                <div class="content">
                                                    <h4>Email Us</h4>
                                                    <p>info@sorko.com</p>
                                                </div>
                                            </div>
                                            <div class="single-info">
                                                <div class="icon">
                                                    <i class="fas fa-phone"></i>
                                                </div>
                                                <div class="content">
                                                    <h4>Email Us</h4>
                                                    <p>+1 (987) 664-32-11</p>
                                                    <p>+1 (987) 694-32-11</p>
                                                </div>
                                            </div>
                                            <div class="single-info">
                                                <div class="icon">
                                                    <i class="fas fa-map-marker-alt"></i>
                                                </div>
                                                <div class="content">
                                                    <h4>Email Us</h4>
                                                    <p>4293 Euclid Avenue, Los 
                                                        Angeles,CA 90012</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Contact Area End -->
        <div class="subscribe-area subscribe-area2" th:replace="~{/fragments/subscribe_area :: section}"></div>
    </div>
    
    <footer class="footer" id="footer" th:replace="~{/fragments/footer :: footer}"></footer>
    <th:block id="staticJs">

    </th:block>
</body>
</html>
