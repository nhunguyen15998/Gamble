<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{layouts/main-layout :: main-fragment( ~{::title},
                                                    ~{:: #static-css},
                                                    ~{::header},
                                                    ~{:: #slider},
                                                    ~{:: #main-content},  
                                                    ~{::footer},
                                                    ~{::staticJS}
                                                )}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="preloader hide" id="preloader">
		<div class="loader loader-1">
			<div class="loader-outter"></div>
			<div class="loader-inner"></div>
		</div>
	</div>
    <header class="header" th:replace="~{/fragments/header :: header}"></header>
    <div id="main-content">
        <section class="breadcrumb-area gamer-profile" th:replace="~{/fragments/profile/breadcrumb :: section}"></section>
        <section class="gamer-profile-top" th:replace="~{/fragments/profile/profile_top :: section}"></section>
        <section class="usermenu-section" th:replace="~{/fragments/profile/usermenu :: section}"></section>
        <section class="user-main-dashboard">
			<div class="container">
				<div class="row">
					<div class="col-xl-3 col-lg-4">
						<div class="erning-box">
							<div class="left">
								<h4>$1456k</h4>
								<p>
									Total Winnings
								</p>
							</div>
							<div class="right">
								<img th:src="@{/images/defaults/g1.png}" alt="">
							</div>
						</div>
						<div class="erning-box">
							<div class="left">
								<h4>$992k</h4>
								<p>
									The Biggest Win
								</p>
							</div>
							<div class="right">
								<img th:src="@{/images/defaults/g2.png}" alt="">
							</div>
						</div>
						<div class="erning-box">
							<div class="left">
								<h4>$3456k</h4>
								<p>
									WAGERED
								</p>
							</div>
							<div class="right">
								<img th:src="@{/images/defaults/g3.png}" alt="">
							</div>
						</div>
					</div>
					<div class="col-xl-9 col-lg-8">
						<div class="chart-wrapper">
								<div class="card card-chart">
								  <div class="card-header">
									<div class="row">
									  <div class="col-sm-6">
										<div class="btn-group btn-group-toggle " data-toggle="buttons">
										  <label class="btn btn-sm btn-primary btn-simple" id="0">
											<input type="radio" name="options" checked="">
											<span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">Accounts</span>
											<span class="d-block d-sm-none">
											  <i class="tim-icons icon-single-02"></i>
											</span>
										  </label>
										  <label class="btn btn-sm btn-primary btn-simple active" id="1">
											<input type="radio" class="d-none d-sm-none" name="options">
											<span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">Purchases</span>
											<span class="d-block d-sm-none">
											  <i class="tim-icons icon-gift-2"></i>
											</span>
										  </label>
										  <label class="btn btn-sm btn-primary btn-simple" id="2">
											<input type="radio" class="d-none" name="options">
											<span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">Sessions</span>
											<span class="d-block d-sm-none">
											  <i class="tim-icons icon-tap-02"></i>
											</span>
										  </label>
										</div>
									  </div>
									</div>
								  </div>
								  <div class="card-body">
									<div class="chart-area"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
									  <div class="chartjs-size-monitor">
										<div class="chartjs-size-monitor-expand">
										  <div class=""></div>
										</div>
										<div class="chartjs-size-monitor-shrink">
										  <div class=""></div>
										</div>
									  </div>
									  <canvas id="chartBig1" height="600" class="chartjs-render-monitor" style="display: block; height: 300px; width: 783px;" width="1566"></canvas>
									</div>
								  </div>
								</div>
						</div>
					</div>
				</div>
			</div>
		</section>
        <div class="subscribe-area subscribe-area2" th:replace="~{/fragments/profile/subscribe_area :: section}"></div>
    </div>
    <footer class="footer" id="footer" th:replace="~{/fragments/footer :: footer}"></footer>
    <th:block id="static-js">

    </th:block>
</body>

</html>
