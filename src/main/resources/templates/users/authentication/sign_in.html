<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main-layout :: main-fragment(  
                                          ~{::title},
                                          ~{:: #static-css},
                                          ~{::header},
                                          ~{:: #slider},
                                          ~{:: #main-content},  
                                          ~{::footer},
                                          ~{::staticJS}
                                         )}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <th:block id="static-css">

    </th:block>
</head>

<body>
    <div class="preloader hide" id="preloader">
        <div class="loader loader-1">
            <div class="loader-outter"></div>
            <div class="loader-inner"></div>
        </div>
    </div>
    <header class="header" th:replace="~{/fragments/header :: header}"></header>
    <div id="main-content">
        <div id="main-body" style="position: relative;">
            <img class="shape parallax5 position-absolute" src="/images/defaults/h2-shape.png" alt="" style="transform: matrix(1, 0, 0, 1, 12.4, -7.2875);">
            <!-- <div class="toast align-items-center show" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute;background-color: white;color: #111;top: 0;right: 40px;">
                <div class="align-items-center d-flex justify-content-between toast-body">
                    <p class="mb-0" style="font-size: 14px; color: #111;">
                        Hello, world! This is a toast message. Hello, world! This is a toast message. Hello, world! This is a toast message.
                    </p>
                    <button type="button" class="ml-2 mb-1 close" id="btn-close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
            </div> -->
            <!-- <script>
                $('#btn-close').on('click', () => {
                    let toast = $('#btn-close').closest('div.toast')[0].classList[0]
                    $(`.${toast}`).toast('dispose')
                })
            </script> -->
            <div class="container">
                <div class="login-modal">
                    <div class="modal-content">
        
                        <div class="modal-body">
                            <ul class="nav l-nav" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link mybtn2 active" th:href="@{/user/sign-in}">Login</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link mybtn2" th:href="@{/user/sign-up}">Register</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-m_login" role="tabpanel"
                                    aria-labelledby="pills-m_login-tab">
                                    <div class="header-area">
                                        <h4 class="title">Welcome to
                                            JuGARO</h4>
                                    </div>
                                    <div th:text="${successMsg}?:''" th:class="${successMsg}?'alert alert-success':''" role="alert"></div>
                                    <div th:text="${errorMsg}?:''" th:class="${errorMsg}?'alert alert-danger':''" role="alert"></div>
                                    <div class="form-area">
                                        <form th:action="@{/user/sign-in}" th:object="${signInMapper}" method="POST">
                                            <div class="form-group">
                                                <input type="text" class="input-field" th:field="*{phone}" placeholder="Phone">
                                                <small th:class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="margin-left: 30px;"></small>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="input-field" th:field="*{plain_password}" placeholder="Password">
                                                <small th:class="text-danger" th:if="${#fields.hasErrors('plain_password')}" th:errors="*{plain_password}" style="margin-left: 30px;"></small>
                                            </div>
                                            <!-- <script>
                                                $('#phone').val("0987654321")
                                                $('#plain_password').val("1234567")
                                            </script> -->
                                            <div class="form-group mb-5">
                                                <label class="align-items-center d-flex" style="padding: 0 30px;">
                                                    <input type="checkbox">
                                                    <small class="ml-2 text-white">Remember me</small>
                                                </label>
                                            </div>
                                            <div class="form-group text-center">
                                                <span style="color: white;">Forgot your password? <a th:href="@{/user/forgot-password-phone}" style="color: #fa009f;">recover password</a></span>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="mybtn2">Login</button>
                                            </div>
                                        </form>
                                    </div>
        
                                </div>
                                
                            </div>
        
        
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    <th:block id="static-js">

    </th:block>
</body>

</html>
