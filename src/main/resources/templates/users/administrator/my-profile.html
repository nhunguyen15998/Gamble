</head>
<body class="app sidebar-mini ltr transparent-mode bg-img1" data-new-gr-c-s-check-loaded="14.1071.0" data-gr-ext-installed="">
  <div class="horizontalMenucontainer">
    
    <div th:replace="layouts/admin :: switcher-wrapper"></div>
    <div th:replace="layouts/admin :: global-loader"></div>
    
    <div class="page">
        <div class="page-main is-expanded">
             <div th:replace="layouts/admin :: app-header"></div>
             <div th:replace="layouts/admin :: sticky"></div>
              <!--app-content open-->
              <div class="main-content app-content mt-0">

                <div class="side-app">
                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">
                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Edit Profile</h1>
                            <div>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0)">Pages</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">Edit Profile</li>
                                </ol>
                            </div>
                        </div>
                        <!-- PAGE-HEADER END -->
                        <!-- ROW-1 OPEN -->
                        <div class="row">
                            <div class="col-xl-4">
                                <div class="card">
                                    <div class="card-header">
                                        <div class="card-title">Edit Password</div>
                                    </div>
                                    <div class="card-body">
                                        <div class="text-center chat-image mb-5">
                                            <div class="avatar avatar-xxl chat-profile mb-3 brround" style="margin-left:0.7vw ;">
                                                <a class="" href="profile.html"><img alt="avatar" th:src="${session.thumbnail}==null?'/images/defaults/no-user.jpeg':'/images/users/'+${session.thumbnail}" class="brround" >
                                                </a>
                                            </div>
                                            <div class="main-chat-msg-name mt-5">
                                                <a href="profile.html">
                                                    <h5 class="mb-1 text-dark fw-semibold" th:text="${session.firstName+' '+session.lastName}"></h5> </a>
                                                <p class="text-muted mt-0 mb-0 pt-0 fs-13">Admin</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Current Password</label>
                                            <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                                                <span class="input-group-text bg-white text-muted togglePassword" style="cursor: pointer;"> <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i> </span>
                                                <input class="input100 form-control" type="password" placeholder="Current Password" autocomplete="current-password"> </div>
                                            </div>
                                        <div class="form-group">
                                            <label class="form-label">New Password</label>
                                            <div class="wrap-input100 validate-input input-group" id="Password-toggle1">
                                                <span class="input-group-text bg-white text-muted togglePassword" style="cursor: pointer;"> <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i> </span>
                                                <input class="input100 form-control" type="password" placeholder="New Password" autocomplete="new-password"> </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Confirm Password</label>
                                            <div class="wrap-input100 validate-input input-group" id="Password-toggle2">
                                                <span class="input-group-text bg-white text-muted togglePassword" style="cursor: pointer;"> <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i> </span>
                                                <input class="input100 form-control" type="password" placeholder="Confirm Password" autocomplete="new-password"> </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-end"> <a href="javascript:void(0)" class="btn btn-primary">Update</a> <a href="javascript:void(0)" class="btn btn-danger">Cancel</a> </div>
                                </div>
                               
                            </div>
                            <div class="col-xl-8">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Edit Profile</h3> </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-12">
                                                <div class="form-group">
                                                    <label for="exampleInputname">First Name</label>
                                                    <input type="text" class="form-control" id="exampleInputname" placeholder="First Name"> </div>
                                            </div>
                                            <div class="col-lg-6 col-md-12">
                                                <div class="form-group">
                                                    <label for="exampleInputname1">Last Name</label>
                                                    <input type="text" class="form-control" id="exampleInputname1" placeholder="Enter Last Name"> </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address"> </div>
                                        <div class="form-group">
                                            <label for="exampleInputnumber">Contact Number</label>
                                            <input type="number" class="form-control" id="exampleInputnumber" placeholder="Contact number"> </div>
                                        <div class="form-group">
                                            <label class="form-label">About Me</label>
                                            <textarea class="form-control" rows="6">My bio.........</textarea>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Website</label>
                                            <input class="form-control" placeholder="http://splink.com"> </div>
                                        <div class="form-group">
                                            <label class="form-label">Date Of Birth</label>
                                           
                                        </div>
                                    </div>
                                    <div class="card-footer text-end"> <a href="javascript:void(0)" class="btn btn-success my-1">Save</a> <a href="javascript:void(0)" class="btn btn-danger my-1">Cancel</a> </div>
                                </div>
                                
                            </div>
                        </div>
                        <!-- ROW-1 CLOSED -->
                    </div>
                    <!--CONTAINER CLOSED -->
                </div>
              </div>
            <!--app-content close-->
            
        </div>
            <div th:replace="layouts/admin :: sidebar-right"></div>
            <div th:replace="layouts/admin :: country-selector"></div>
            <footer th:replace="layouts/admin :: footer" ></footer>
    </div>

<script>
  $(".togglePassword").click(function(){
    if($(this).find("i").hasClass('zmdi-eye')){
        $(this).find("i").removeClass('zmdi-eye');
        $(this).find("i").addClass('zmdi-eye-off');
    }
    else{
        $(this).find("i").removeClass('zmdi-eye-off');
        $(this).find("i").addClass('zmdi-eye');
    }
   $(this).parent().find("input").attr('type')=="password"?$(this).parent().find("input").attr('type',"text"):$(this).parent().find("input").attr('type',"password")
  })
</script>
