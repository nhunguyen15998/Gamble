<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:fragment="main-fragment (title, staticCSS, header, slider, mainContent, footer, staticJS)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title} ?: ~{}">World Entertainment</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/plugin.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <th:block th:replace="${staticCSS} ?: ~{}">

    </th:block>
    <style>
        .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
            color: #fff;
            background-color: #54068f !important;
        }
    </style>
</head>

<body>
    <!-- modals -->
    <div class="modal fade" tabindex="-1" role="dialog" id="upload-modal" aria-modal="true" style="top: 250px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Change profile photo</h5>
                <button type="button" class="close" onclick="closeUploadModal()" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                </div>
                <div>
                    <p>Say yes to commit your profile photo change</p>
                </div>
                <div class="border-0 modal-footer">
                    <button type="button" class="btn btn-primary" onclick="uploadModal()">Yes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeUploadModal()">No</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="bet-modal" aria-modal="true" style="top: 250px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Warning</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div>
                    <p>Please make your bet first!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="wheel-quit-modal" aria-modal="true" style="top: 250px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Quit Game</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div>
                    <p>Are you sure to quit game right now?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn mr-2">Yes</button>
                    <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end modal -->
    <header th:replace="${header} ?: ~{}">
        <h2>Default header</h2>
    </header>
    <div th:replace="${mainContent} ?: ~{}">
        Default main content
    </div>
    <footer th:replace="${footer} ?: ~{}">
        <p>Default footer</p>
    </footer>
    <script src="/js/popper.min.js"></script>
    <script src="/js/plugin.js"></script>
    <script src="/js/TweenMax.js"></script>
    <script src="/js/mousemoveparallax.js"></script>
    <script src="/js/main.js"></script>
    <th:block th:replace="${staticJS} ?: ~{}"></th:block>
</body>

</html>
